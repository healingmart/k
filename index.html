    <script>
        // API Í∏∞Î≥∏ ÏÑ§Ï†ï
        const API_BASE_URL = '/api/tourism';
        
        // Ï†ÑÏó≠ Î≥ÄÏàò
        let currentResults = [];
        let currentPage = 1;
        const itemsPerPage = 50;

        // ÏΩòÌÖêÏ∏† ÌÉÄÏûÖ Îß§Ìïë
        const contentTypeNames = {
            '12': 'Í¥ÄÍ¥ëÏßÄ',
            '14': 'Î¨∏ÌôîÏãúÏÑ§',
            '15': 'Ï∂ïÏ†úÍ≥µÏó∞ÌñâÏÇ¨',
            '25': 'Ïó¨ÌñâÏΩîÏä§',
            '28': 'Î†àÌè¨Ï∏†',
            '32': 'ÏàôÎ∞ï',
            '38': 'ÏáºÌïë',
            '39': 'ÏùåÏãùÏ†ê'
        };

        // DOM ÏöîÏÜå
        const loadingEl = document.getElementById('loading');
        const errorEl = document.getElementById('error');
        const resultsEl = document.getElementById('results');
        const modal = document.getElementById('detailModal');
        const closeBtn = document.querySelector('.close');

        // ÌÉ≠ Ï†ÑÌôò Í∏∞Îä•
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                const tabName = button.dataset.tab;
                
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                
                button.classList.add('active');
                document.getElementById(`${tabName}-tab`).classList.add('active');
                
                clearResults();
            });
        });

        // Ìèº Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
        document.getElementById('keyword-form').addEventListener('submit', handleKeywordSearch);
        document.getElementById('location-form').addEventListener('submit', handleLocationSearch);
        document.getElementById('area-form').addEventListener('submit', handleAreaSearch);

        // Î™®Îã¨ Ïù¥Î≤§Ìä∏
        closeBtn.addEventListener('click', () => modal.style.display = 'none');
        window.addEventListener('click', (e) => {
            if (e.target === modal) modal.style.display = 'none';
        });

        // ÌÇ§ÏõåÎìú Í≤ÄÏÉâ
        async function handleKeywordSearch(e) {
            e.preventDefault();
            
            const keyword = document.getElementById('keyword-input').value.trim();
            const contentTypeId = document.getElementById('content-type').value;
            
            if (!keyword) {
                showError('Í≤ÄÏÉâÏñ¥Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            const params = {
                keyword: keyword,
                numOfRows: itemsPerPage,
                pageNo: 1
            };

            if (contentTypeId) {
                params.contentTypeId = contentTypeId;
            }

            await searchTourism('searchKeyword', params);
        }

        // ÏúÑÏπò Í∏∞Î∞ò Í≤ÄÏÉâ
        async function handleLocationSearch(e) {
            e.preventDefault();
            
            const lat = parseFloat(document.getElementById('latitude').value);
            const lng = parseFloat(document.getElementById('longitude').value);
            const radius = document.getElementById('radius').value;
            
            if (isNaN(lat) || isNaN(lng)) {
                showError('Ïò¨Î∞îÎ•∏ ÏúÑÎèÑÏôÄ Í≤ΩÎèÑÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            const params = {
                mapX: lng,
                mapY: lat,
                radius: radius,
                numOfRows: itemsPerPage,
                pageNo: 1,
                addDistance: 'Y'
            };

            await searchTourism('locationBasedList', params);
        }

        // ÏßÄÏó≠Î≥Ñ Í≤ÄÏÉâ
        async function handleAreaSearch(e) {
            e.preventDefault();
            
            const areaCode = document.getElementById('area-code').value;
            const contentTypeId = document.getElementById('area-content-type').value;
            
            const params = {
                numOfRows: itemsPerPage,
                pageNo: 1
            };

            if (areaCode) params.areaCode = areaCode;
            if (contentTypeId) params.contentTypeId = contentTypeId;

            await searchTourism('areaBasedList', params);
        }

        // ÌòÑÏû¨ ÏúÑÏπò Í∞ÄÏ†∏Ïò§Í∏∞
        function getCurrentLocation() {
            if (!navigator.geolocation) {
                showError('Ïù¥ Î∏åÎùºÏö∞Ï†ÄÎäî ÏúÑÏπò ÏÑúÎπÑÏä§Î•º ÏßÄÏõêÌïòÏßÄ ÏïäÏäµÎãàÎã§.');
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    document.getElementById('latitude').value = position.coords.latitude.toFixed(6);
                    document.getElementById('longitude').value = position.coords.longitude.toFixed(6);
                },
                (error) => {
                    showError('ÏúÑÏπò Ï†ïÎ≥¥Î•º Í∞ÄÏ†∏Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§: ' + error.message);
                }
            );
        }

        // API Ìò∏Ï∂ú
        async function searchTourism(operation, params) {
            showLoading(true);
            clearError();
            clearResults();

            try {
                const response = await fetch(API_BASE_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        operation: operation,
                        params: params
                    })
                });

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error?.message || 'Í≤ÄÏÉâ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
                }

                const items = data.data?.items?.item || [];
                currentResults = Array.isArray(items) ? items : [items];
                
                if (currentResults.length === 0) {
                    showNoResults();
                } else {
                    displayResults(currentResults);
                }

            } catch (error) {
                console.error('Search error:', error);

        // Ïù¥ÎØ∏ÏßÄ Î™®Îã¨ Ïó¥Í∏∞
        function openImageModal(imageUrl, imageName) {
            const imageModal = document.createElement('div');
            imageModal.className = 'modal';
            imageModal.style.display = 'block';
            imageModal.innerHTML = `
                <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: flex; align-items: center; justify-content: center; z-index: 2000;">
                    <span class="close" style="position: absolute; top: 20px; right: 30px; color: white; font-size: 40px; cursor: pointer; z-index: 2001;">&times;</span>
                    <div style="max-width: 90%; max-height: 90%; text-align: center;">
                        <img src="${imageUrl}" alt="${imageName}" style="max-width: 100%; max-height: 100%; object-fit: contain; border-radius: 10px;">
                        ${imageName ? `<p style="color: white; margin-top: 20px; font-size: 18px;">${imageName}</p>` : ''}
                    </div>
                </div>
            `;
            
            document.body.appendChild(imageModal);
            
            // Îã´Í∏∞ Ïù¥Î≤§Ìä∏
            const closeImageModal = () => {
                document.body.removeChild(imageModal);
            };
            
            imageModal.querySelector('.close').addEventListener('click', closeImageModal);
            imageModal.addEventListener('click', (e) => {
                if (e.target === imageModal || e.target.parentElement === imageModal) {
                    closeImageModal();
                }
            });

            // ESC ÌÇ§Î°ú Îã´Í∏∞
            const handleEsc = (e) => {
                if (e.key === 'Escape') {
                    closeImageModal();
                    document.removeEventListener('keydown', handleEsc);
                }
            };
            document.addEventListener('keydown', handleEsc);
        }

        // ÏÑ±Îä• ÏµúÏ†ÅÌôî: Ïù¥ÎØ∏ÏßÄ ÏßÄÏó∞ Î°úÎî©
        function setupLazyLoading() {
            const images = document.querySelectorAll('img[loading="lazy"]');
            
            if ('IntersectionObserver' in window) {
                const imageObserver = new IntersectionObserver((entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const img = entry.target;
                            img.src = img.dataset.src || img.src;
                            img.classList.remove('lazy');
                            observer.unobserve(img);
                        }
                    });
                });

                images.forEach(img => imageObserver.observe(img));
            }
        }

        // Í≤ÄÏÉâ Í∏∞Î°ù Ï†ÄÏû• (Î°úÏª¨Ïä§ÌÜ†Î¶¨ÏßÄ)
        function saveSearchHistory(query, type) {
            try {
                const history = JSON.parse(localStorage.getItem('tourismSearchHistory') || '[]');
                const newEntry = {
                    query,
                    type,
                    timestamp: Date.now()
                };
                
                // Ï§ëÎ≥µ Ï†úÍ±∞
                const filteredHistory = history.filter(item => 
                    !(item.query === query && item.type === type)
                );
                
                filteredHistory.unshift(newEntry);
                
                // ÏµúÎåÄ 10Í∞úÍπåÏßÄÎßå Ï†ÄÏû•
                const limitedHistory = filteredHistory.slice(0, 10);
                
                localStorage.setItem('tourismSearchHistory', JSON.stringify(limitedHistory));
            } catch (error) {
                console.error('Failed to save search history:', error);
            }
        }
