    <style>

        body {

        .search-container {

        .search-form {

        input, select {

        .modal {

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            background: white;
            max-width: 900px;
            margin: 50px auto;
            border-radius: 20px;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {

            height: 300px;
            background: #f0f0f0;
        }

        .modal-header img {
            width: 100%;
            height: 100%;

        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;

        .modal-body {

        }

        .detail-section {

            border-bottom: 2px solid #e0e0e0;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }

        .detail-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
        }

        .detail-label {
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
        }

        .detail-value {

        }

        .tag {
            display: inline-block;
            background: #e3f2fd;
            color: #1976d2;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .no-results {
            text-align: center;
            padding: 60px;
            color: white;
            font-size: 1.2rem;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 40px;
            padding: 20px;
        }

        .pagination button {
            padding: 10px 20px;

            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 10px;

            transition: all 0.3s;
        }

        .pagination button:hover:not(:disabled) {

        }

        .pagination button:disabled {
            opacity: 0.5;

        }

        .page-info {

            font-weight: 600;
        }

        @media (max-width: 768px) {
            .container {

            }

            }

            .search-form {
                flex-direction: column;
            }

            .search-group {
                width: 100%;
            }

            .results-container {
                grid-template-columns: 1fr;
            }

            .modal-content {
                margin: 20px;
                max-height: calc(100vh - 40px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>

            <p>Ï†ÑÍµ≠Ïùò ÏïÑÎ¶ÑÎã§Ïö¥ Í¥ÄÍ¥ëÏßÄÎ•º Í≤ÄÏÉâÌïòÍ≥† ÌÉêÏÉâÌï¥Î≥¥ÏÑ∏Ïöî</p>
        </header>

                    <input type="text" id="keyword" placeholder="Í¥ÄÍ¥ëÏßÄÎ™Ö, Ï£ºÏÜå Îì±">
                </div>
                
                <div class="search-group">
                    <label for="areaCode">ÏßÄÏó≠</label>
                    <select id="areaCode">
                        <option value="">Ï†ÑÏ≤¥</option>
                        <option value="1">ÏÑúÏö∏</option>
                        <option value="2">Ïù∏Ï≤ú</option>
                        <option value="3">ÎåÄÏ†Ñ</option>
                        <option value="4">ÎåÄÍµ¨</option>
                        <option value="5">Í¥ëÏ£º</option>
                        <option value="6">Î∂ÄÏÇ∞</option>
                        <option value="7">Ïö∏ÏÇ∞</option>
                        <option value="8">ÏÑ∏Ï¢Ö</option>
                        <option value="31">Í≤ΩÍ∏∞</option>
                        <option value="32">Í∞ïÏõê</option>
                        <option value="33">Ï∂©Î∂Å</option>
                        <option value="34">Ï∂©ÎÇ®</option>
                        <option value="35">Í≤ΩÎ∂Å</option>
                        <option value="36">Í≤ΩÎÇ®</option>
                        <option value="37">Ï†ÑÎ∂Å</option>
                        <option value="38">Ï†ÑÎÇ®</option>
                        <option value="39">Ï†úÏ£º</option>
                    </select>
                </div>

                <div class="search-group">
                    <label for="contentType">Í¥ÄÍ¥ëÌÉÄÏûÖ</label>
                    <select id="contentType">
                        <option value="">Ï†ÑÏ≤¥</option>
                        <option value="12">Í¥ÄÍ¥ëÏßÄ</option>
                        <option value="14">Î¨∏ÌôîÏãúÏÑ§</option>
                        <option value="15">Ï∂ïÏ†úÍ≥µÏó∞ÌñâÏÇ¨</option>
                        <option value="25">Ïó¨ÌñâÏΩîÏä§</option>
                        <option value="28">Î†àÌè¨Ï∏†</option>
                        <option value="32">ÏàôÎ∞ï</option>
                        <option value="38">ÏáºÌïë</option>
                        <option value="39">ÏùåÏãùÏ†ê</option>
                    </select>
                </div>

                <button type="submit" id="searchButton">Í≤ÄÏÉâ</button>
            </form>
        </div>

        <div id="results" class="results-container"></div>
        <div id="pagination" class="pagination"></div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <img id="modalImage" src="" alt="">
                <span class="close-button" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body" id="modalBody">
                <div class="loading">ÏÉÅÏÑ∏ Ï†ïÎ≥¥Î•º Î∂àÎü¨Ïò§Îäî Ï§ë...</div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://tourism-api-wheat.vercel.app/api/tourism';
        let currentPage = 1;
        let totalCount = 0;
        let currentSearchParams = {};

        // Í≤ÄÏÉâ Ìèº Ï†úÏ∂ú
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            currentPage = 1;
            await search();
        });

        // Í≤ÄÏÉâ Ìï®Ïàò
        async function search() {
            const keyword = document.getElementById('keyword').value;
            const areaCode = document.getElementById('areaCode').value;
            const contentType = document.getElementById('contentType').value;

            currentSearchParams = {
                keyword,
                areaCode,
                contentTypeId: contentType
            };

            await loadPlaces();
        }

        // Ïû•ÏÜå Î™©Î°ù Î°úÎìú
        async function loadPlaces() {
            const resultsDiv = document.getElementById('results');
            const searchButton = document.getElementById('searchButton');
            
            resultsDiv.innerHTML = '<div class="loading">Í≤ÄÏÉâ Ï§ë...</div>';
            searchButton.disabled = true;

            try {
                const params = {
                    ...currentSearchParams,
                    numOfRows: 12,
                    pageNo: currentPage
                };

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        operation: currentSearchParams.keyword ? 'searchKeyword' : 'areaBasedList',
                        params
                    })
                });

                if (!response.ok) throw new Error('Í≤ÄÏÉâ Ïã§Ìå®');

                const result = await response.json();
                
                if (result.success && result.data) {
                    displayResults(result.data);
                } else {
                    throw new Error(result.error?.message || 'Í≤ÄÏÉâ Ïã§Ìå®');
                }
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">Ïò§Î•ò: ${error.message}</div>`;
            } finally {
                searchButton.disabled = false;
            }
        }

        // Í≤ÄÏÉâ Í≤∞Í≥º ÌëúÏãú
        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            const items = data.items?.item || [];
            totalCount = parseInt(data.totalCount) || 0;

            if (!items.length) {
                resultsDiv.innerHTML = '<div class="no-results">Í≤ÄÏÉâ Í≤∞Í≥ºÍ∞Ä ÏóÜÏäµÎãàÎã§.</div>';
                updatePagination();
                return;
            }

            const itemsArray = Array.isArray(items) ? items : [items];
            
            resultsDiv.innerHTML = itemsArray.map(item => `
                <div class="place-card" onclick="showDetail('${item.contentid}', '${item.contenttypeid}')">
                    <img class="place-image" 
                         src="${item.firstimage || 'https://via.placeholder.com/400x250?text=No+Image'}" 
                         alt="${item.title}"
                         onerror="this.src='https://via.placeholder.com/400x250?text=No+Image'">
                    <div class="place-content">
                        <h2 class="place-title">${item.title}</h2>
                        <div class="place-address">üìç ${item.addr1 || 'Ï£ºÏÜå Ï†ïÎ≥¥ ÏóÜÏùå'}</div>
                        ${item.tel ? `<div class="place-info">üìû ${item.tel}</div>` : ''}
                    </div>
                </div>
            `).join('');

            updatePagination();
        }

        // ÌéòÏù¥ÏßÄÎÑ§Ïù¥ÏÖò ÏóÖÎç∞Ïù¥Ìä∏
        function updatePagination() {
            const paginationDiv = document.getElementById('pagination');
            const totalPages = Math.ceil(totalCount / 12);

            if (totalPages <= 1) {
                paginationDiv.innerHTML = '';
                return;
            }

            paginationDiv.innerHTML = `
                <button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                    Ïù¥Ï†Ñ
                </button>
                <span class="page-info">${currentPage} / ${totalPages}</span>
                <button onclick="changePage(${currentPage + 1})" ${currentPage >= totalPages ? 'disabled' : ''}>
                    Îã§Ïùå
                </button>
            `;
        }

        // ÌéòÏù¥ÏßÄ Î≥ÄÍ≤Ω
        async function changePage(page) {
            currentPage = page;
            await loadPlaces();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // ÏÉÅÏÑ∏ Ï†ïÎ≥¥ ÌëúÏãú
        async function showDetail(contentId, contentTypeId) {
            const modal = document.getElementById('modal');
            const modalBody = document.getElementById('modalBody');
            const modalImage = document.getElementById('modalImage');
            
            modal.style.display = 'block';
            modalBody.innerHTML = '<div class="loading">ÏÉÅÏÑ∏ Ï†ïÎ≥¥Î•º Î∂àÎü¨Ïò§Îäî Ï§ë...</div>';
            modalImage.src = 'https://via.placeholder.com/900x300?text=Loading...';

            try {
                // Í≥µÌÜµ Ï†ïÎ≥¥ Ï°∞Ìöå
                const commonResponse = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        operation: 'detailCommon',
                        params: { contentId }
                    })
                });

                if (!commonResponse.ok) throw new Error('ÏÉÅÏÑ∏ Ï†ïÎ≥¥ Ï°∞Ìöå Ïã§Ìå®');

                const commonResult = await commonResponse.json();
                
                if (!commonResult.success) {
                    throw new Error(commonResult.error?.message || 'ÏÉÅÏÑ∏ Ï†ïÎ≥¥ Ï°∞Ìöå Ïã§Ìå®');
                }

                const commonData = commonResult.data.items?.item?.[0] || commonResult.data.items?.item || {};

                // ÏÜåÍ∞ú Ï†ïÎ≥¥ Ï°∞Ìöå (Ïã§Ìå®Ìï¥ÎèÑ Í≥ÑÏÜç ÏßÑÌñâ)
                let introData = {};
                try {
                    const introResponse = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            operation: 'detailIntro',
                            params: { contentId, contentTypeId }
                        })
                    });

                    if (introResponse.ok) {
                        const introResult = await introResponse.json();
                        if (introResult.success) {
                            introData = introResult.data.items?.item?.[0] || introResult.data.items?.item || {};
                        }
                    }
                } catch (introError) {
                    console.error('ÏÜåÍ∞ú Ï†ïÎ≥¥ Ï°∞Ìöå Ïã§Ìå®:', introError);
                }

                // Ïù¥ÎØ∏ÏßÄ ÏÑ§Ï†ï
                modalImage.src = commonData.firstimage || 'https://via.placeholder.com/900x300?text=No+Image';
                modalImage.alt = commonData.title;

                // ÏÉÅÏÑ∏ Ï†ïÎ≥¥ ÌëúÏãú
                displayDetailInfo(commonData, introData);

            } catch (error) {
                modalBody.innerHTML = `<div class="error">Ïò§Î•ò: ${error.message}</div>`;
            }
        }

        // ÏÉÅÏÑ∏ Ï†ïÎ≥¥ ÌëúÏãú
        function displayDetailInfo(commonData, introData) {
            const modalBody = document.getElementById('modalBody');
            
            let detailHTML = `
                <h2 class="detail-title">${commonData.title}</h2>
                
                <div class="detail-section">
                    <h3>Í∏∞Î≥∏ Ï†ïÎ≥¥</h3>
                    <div class="detail-grid">
                        ${commonData.addr1 ? `
                            <div class="detail-item">
                                <div class="detail-label">Ï£ºÏÜå</div>
                                <div class="detail-value">${commonData.addr1} ${commonData.addr2 || ''}</div>
                            </div>
                        ` : ''}
                        
                        ${commonData.tel ? `
                            <div class="detail-item">
                                <div class="detail-label">Ï†ÑÌôîÎ≤àÌò∏</div>
                                <div class="detail-value">${commonData.tel}</div>
                            </div>
                        ` : ''}
                        
                        ${commonData.homepage ? `
                            <div class="detail-item">
                                <div class="detail-label">ÌôàÌéòÏù¥ÏßÄ</div>
                                <div class="detail-value">${commonData.homepage}</div>
                            </div>
                        ` : ''}
                        
                        ${commonData.zipcode ? `
                            <div class="detail-item">
                                <div class="detail-label">Ïö∞Ìé∏Î≤àÌò∏</div>
                                <div class="detail-value">${commonData.zipcode}</div>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;

            // Í∞úÏöî Ï†ïÎ≥¥
            if (commonData.overview) {
                detailHTML += `
                    <div class="detail-section">
                        <h3>ÏÉÅÏÑ∏ ÏÑ§Î™Ö</h3>
                        <div class="detail-value">${commonData.overview}</div>
                    </div>
                `;
            }

            // ÌÉÄÏûÖÎ≥Ñ Ï∂îÍ∞Ä Ï†ïÎ≥¥
            if (Object.keys(introData).length > 0) {
                detailHTML += getTypeSpecificInfo(commonData.contenttypeid, introData);
            }

            // ÏßÄÎèÑ Ï†ïÎ≥¥
            if (commonData.mapx && commonData.mapy) {
                detailHTML += `
                    <div class="detail-section">
                        <h3>ÏúÑÏπò Ï†ïÎ≥¥</h3>
                        <div class="detail-grid">
                            <div class="detail-item">
                                <div class="detail-label">ÏúÑÎèÑ</div>
                                <div class="detail-value">${commonData.mapy}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Í≤ΩÎèÑ</div>
                                <div class="detail-value">${commonData.mapx}</div>
                            </div>
                        </div>
                    </div>
                `;
            }

            modalBody.innerHTML = detailHTML;
        }

        // ÌÉÄÏûÖÎ≥Ñ ÏÉÅÏÑ∏ Ï†ïÎ≥¥
        function getTypeSpecificInfo(contentTypeId, introData) {
            let html = '<div class="detail-section"><h3>Ï∂îÍ∞Ä Ï†ïÎ≥¥</h3><div class="detail-grid">';

            // Í¥ÄÍ¥ëÏßÄ (12)
            if (contentTypeId === '12') {
                if (introData.infocenter) html += createDetailItem('Î¨∏ÏùòÏ≤ò', introData.infocenter);
                if (introData.restdate) html += createDetailItem('Ïâ¨ÎäîÎÇ†', introData.restdate);
                if (introData.usetime) html += createDetailItem('Ïù¥Ïö©ÏãúÍ∞Ñ', introData.usetime);
                if (introData.parking) html += createDetailItem('Ï£ºÏ∞®ÏãúÏÑ§', introData.parking);
                if (introData.chkbabycarriage) html += createDetailItem('Ïú†Î™®Ï∞®ÎåÄÏó¨', introData.chkbabycarriage);
                if (introData.chkpet) html += createDetailItem('Ïï†ÏôÑÎèôÎ¨º', introData.chkpet);
                if (introData.chkcreditcard) html += createDetailItem('Ïã†Ïö©Ïπ¥Îìú', introData.chkcreditcard);
            }
            // Î¨∏ÌôîÏãúÏÑ§ (14)
            else if (contentTypeId === '14') {
                if (introData.infocenterculture) html += createDetailItem('Î¨∏ÏùòÏ≤ò', introData.infocenterculture);
                if (introData.restdateculture) html += createDetailItem('Ïâ¨ÎäîÎÇ†', introData.restdateculture);
                if (introData.usefee) html += createDetailItem('Ïù¥Ïö©ÏöîÍ∏à', introData.usefee);
                if (introData.usetimeculture) html += createDetailItem('Ïù¥Ïö©ÏãúÍ∞Ñ', introData.usetimeculture);
                if (introData.parkingculture) html += createDetailItem('Ï£ºÏ∞®ÏãúÏÑ§', introData.parkingculture);
                if (introData.parkingfee) html += createDetailItem('Ï£ºÏ∞®ÏöîÍ∏à', introData.parkingfee);
                if (introData.chkbabycarriageculture) html += createDetailItem('Ïú†Î™®Ï∞®ÎåÄÏó¨', introData.chkbabycarriageculture);
                if (introData.chkpetculture) html += createDetailItem('Ïï†ÏôÑÎèôÎ¨º', introData.chkpetculture);
                if (introData.chkcreditcardculture) html += createDetailItem('Ïã†Ïö©Ïπ¥Îìú', introData.chkcreditcardculture);
            }
            // Ï∂ïÏ†ú/Í≥µÏó∞/ÌñâÏÇ¨ (15)
            else if (contentTypeId === '15') {
                if (introData.sponsor1) html += createDetailItem('Ï£ºÏµúÏûê', introData.sponsor1);
                if (introData.sponsor1tel) html += createDetailItem('Ï£ºÏµúÏûê Ïó∞ÎùΩÏ≤ò', introData.sponsor1tel);
                if (introData.eventplace) html += createDetailItem('ÌñâÏÇ¨Ïû•ÏÜå', introData.eventplace);
                if (introData.eventstartdate) html += createDetailItem('ÏãúÏûëÏùº', formatDate(introData.eventstartdate));
