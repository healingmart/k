<body>
    <div class="container">
        <!-- Ìó§Îçî -->

        <!-- Í≤ÄÏÉâ ÏÑπÏÖò -->
        <div class="search-section">

                    <input type="text" id="keyword" name="keyword" placeholder="Í¥ÄÍ¥ëÏßÄÎ™Ö, ÏàôÎ∞ïÏãúÏÑ§Î™Ö, ÏùåÏãùÏ†êÎ™Ö Îì±">

                <div class="form-group">

                    üìç ÎÇ¥ ÏúÑÏπò Í∏∞Î∞ò Í≤ÄÏÉâ
                </button>

                    üîÑ Ï¥àÍ∏∞Ìôî
                </button>

        <!-- Î°úÎî© -->

        </div>

        <!-- Í≤∞Í≥º -->
        <div class="results hidden" id="results">
            <h2 id="resultsTitle">Í≤ÄÏÉâ Í≤∞Í≥º</h2>
            <div class="results-grid" id="resultsGrid"></div>

    <!-- ÏÉÅÏÑ∏Ï†ïÎ≥¥ Î™®Îã¨ -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>üìã ÏÉÅÏÑ∏ Ï†ïÎ≥¥</h3>
                <button class="close" onclick="closeDetailModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- ÏÉÅÏÑ∏ Ï†ïÎ≥¥Í∞Ä Ïó¨Í∏∞Ïóê ÌëúÏãúÎê©ÎãàÎã§ -->
            </div>

    </div>

    <script>
        // Ï†ÑÏó≠ Î≥ÄÏàò
        let currentPage = 1;
        let currentParams = {};
        let userLocation = null;
        let currentResults = [];

        // API Í∏∞Î≥∏ URL (Vercel ÌôòÍ≤ΩÏóê ÎßûÍ≤å ÏàòÏ†ï)
        const API_BASE_URL = '/api/tourism';

        /**
         * ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï¥àÍ∏∞Ìôî
         */
        document.addEventListener('DOMContentLoaded', function() {
            loadAreaCodes();
            setupEventListeners();
            console.log('üó∫Ô∏è ÌûêÎßÅK Í¥ÄÍ¥ëÏßÄ ÌÉêÏÉâÍ∏∞Í∞Ä Î°úÎìúÎêòÏóàÏäµÎãàÎã§!');
        });

        /**
         * Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà ÏÑ§Ï†ï
         */
        function setupEventListeners() {
            // ÏßÄÏó≠ ÏÑ†ÌÉù Ïãú ÏãúÍµ∞Íµ¨ Î°úÎìú
            document.getElementById('areaCode').addEventListener('change', function() {
                loadSigunguCodes(this.value);
            });

            // ÏóîÌÑ∞ ÌÇ§Î°ú Í≤ÄÏÉâ
            document.getElementById('keyword').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    searchTourism();
                }
            });

            // Î™®Îã¨ Ïô∏Î∂Ä ÌÅ¥Î¶≠ Ïãú Îã´Í∏∞
            window.addEventListener('click', function(e) {
                const modal = document.getElementById('detailModal');
                if (e.target === modal) {
                    closeDetailModal();
                }
            });

            // ESC ÌÇ§Î°ú Î™®Îã¨ Îã´Í∏∞
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeDetailModal();
                }
            });
        }

        /**
         * API Ìò∏Ï∂ú Ìï®Ïàò
         */
        async function callAPI(operation, params = {}) {
            try {
                const url = new URL(API_BASE_URL, window.location.origin);
                url.searchParams.append('operation', operation);
                
                Object.entries(params).forEach(([key, value]) => {
                    if (value !== null && value !== undefined && value !== '') {
                        url.searchParams.append(key, value);
                    }
                });

                const response = await fetch(url.toString(), {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error?.message || `ÏÑúÎ≤Ñ Ïò§Î•ò (${response.status})`);
                }

                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error?.message || 'API Ìò∏Ï∂ú Ïã§Ìå®');
                }

                return data.data;
            } catch (error) {
                console.error('API Ìò∏Ï∂ú Ïò§Î•ò:', error);
                throw error;
            }
        }

        /**
         * ÏßÄÏó≠ ÏΩîÎìú Î°úÎìú
         */
        async function loadAreaCodes() {
            try {
                const result = await callAPI('areaCode');
                const areaSelect = document.getElementById('areaCode');
                
                if (result.items?.item) {
                    const areas = Array.isArray(result.items.item) ? result.items.item : [result.items.item];
                    
                    areas.forEach(area => {
                        const option = document.createElement('option');
                        option.value = area.code;
                        option.textContent = area.name;
                        areaSelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('ÏßÄÏó≠ ÏΩîÎìú Î°úÎìú Ïã§Ìå®:', error);
            }
        }

        /**
         * ÏãúÍµ∞Íµ¨ ÏΩîÎìú Î°úÎìú
         */
        async function loadSigunguCodes(areaCode) {
            const sigunguSelect = document.getElementById('sigunguCode');
            sigunguSelect.innerHTML = '<option value="">Ï†ÑÏ≤¥ ÏãúÍµ∞Íµ¨</option>';

            if (!areaCode) return;

            try {
                const result = await callAPI('areaCode', { areaCode });
                
                if (result.items?.item) {
                    const sigungus = Array.isArray(result.items.item) ? result.items.item : [result.items.item];
                    
                    sigungus.forEach(sigungu => {
                        const option = document.createElement('option');
                        option.value = sigungu.code;
                        option.textContent = sigungu.name;
                        sigunguSelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('ÏãúÍµ∞Íµ¨ ÏΩîÎìú Î°úÎìú Ïã§Ìå®:', error);
            }
        }

        /**
         * Í¥ÄÍ¥ëÏßÄ Í≤ÄÏÉâ
         */
        async function searchTourism(page = 1) {
            const form = document.getElementById('searchForm');
            const formData = new FormData(form);
            const params = {};

            // Ìèº Îç∞Ïù¥ÌÑ∞ ÏàòÏßë
            for (let [key, value] of formData.entries()) {
                if (value.trim()) {
                    params[key] = value.trim();
                }
            }

            // Ï†úÎ™© Í≤ÄÏÉâ Ïö∞ÏÑ† (ÌÇ§ÏõåÎìúÍ∞Ä ÏûàÏúºÎ©¥ searchKeyword ÏÇ¨Ïö©)
            const hasKeyword = params.keyword;
            const operation = hasKeyword ? 'searchKeyword' : 'areaBasedList';

            params.numOfRows = 12;
            params.pageNo = page;

            currentParams = { operation, params };
            currentPage = page;

            showLoading();
            hideResults();

            try {
                const result = await callAPI(operation, params);
                currentResults = result;
                displayResults(result);
                document.getElementById('sortContainer').classList.remove('hidden');
            } catch (error) {
                showError(error.message);
            } finally {
                hideLoading();
            }
        }

        /**
         * ÌòÑÏû¨ ÏúÑÏπò Í∏∞Î∞ò Í≤ÄÏÉâ
         */
        function getCurrentLocation() {
            if (!navigator.geolocation) {
                showError('Ïù¥ Î∏åÎùºÏö∞Ï†ÄÎäî ÏúÑÏπò ÏÑúÎπÑÏä§Î•º ÏßÄÏõêÌïòÏßÄ ÏïäÏäµÎãàÎã§.');
                return;
            }

            showLoading();

            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    try {
                        userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };

                        const params = {
                            mapX: userLocation.lng,
                            mapY: userLocation.lat,
                            radius: 10000, // 10kmÎ°ú ÌôïÎåÄ
                            numOfRows: 12,
                            pageNo: 1
                        };

                        const contentTypeId = document.getElementById('contentTypeId').value;
                        if (contentTypeId) {
                            params.contentTypeId = contentTypeId;
                        }

                        currentParams = { operation: 'locationBasedList', params };
                        currentPage = 1;

                        const result = await callAPI('locationBasedList', params);
                        currentResults = result;
                        displayResults(result, true);
                        document.getElementById('sortContainer').classList.remove('hidden');
                    } catch (error) {
                        showError(error.message);
                    } finally {
                        hideLoading();
                    }
                },
                (error) => {
                    hideLoading();
                    let message = 'ÏúÑÏπò Ï†ïÎ≥¥Î•º Í∞ÄÏ†∏Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.';
                    switch (error.code) {

                            break;
                        case error.POSITION_UNAVAILABLE:
                            message = 'ÏúÑÏπò Ï†ïÎ≥¥Î•º ÏÇ¨Ïö©Ìï† Ïàò ÏóÜÏäµÎãàÎã§.';
                            break;
                        case error.TIMEOUT:
                            message = 'ÏúÑÏπò Ï†ïÎ≥¥ ÏöîÏ≤≠Ïù¥ ÏãúÍ∞Ñ Ï¥àÍ≥ºÎêòÏóàÏäµÎãàÎã§.';
                            break;
                    }
                    showError(message);
                },
                {
                    enableHighAccuracy: true,
                    timeout: 15000,
                    maximumAge: 300000
                }
            );
        }

        /**
         * ÌéòÏù¥ÏßÄÎÑ§Ïù¥ÏÖò ÏÉùÏÑ±
         */
        function createPagination(totalCount) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            const itemsPerPage = 12;
            const totalPages = Math.ceil(totalCount / itemsPerPage);

            if (totalPages <= 1) return;

            // Ïù¥Ï†Ñ Î≤ÑÌäº
            const prevBtn = document.createElement('button');
            prevBtn.textContent = 'Ïù¥Ï†Ñ';
            prevBtn.disabled = currentPage === 1;
            prevBtn.onclick = () => {
                if (currentPage > 1) {
                    if (currentParams.operation === 'locationBasedList') {
                        searchLocationBased(currentPage - 1);
                    } else {
                        searchTourism(currentPage - 1);
                    }
                }
            };
            pagination.appendChild(prevBtn);

            // ÌéòÏù¥ÏßÄ Î≤àÌò∏ Î≤ÑÌäºÎì§
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, Math.min(startPage + 4, totalPages));

            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.textContent = i;
                pageBtn.className = i === currentPage ? 'active' : '';
                pageBtn.onclick = () => {
                    if (currentParams.operation === 'locationBasedList') {
                        searchLocationBased(i);
                    } else {
                        searchTourism(i);
                    }
                };
                pagination.appendChild(pageBtn);
            }

            // Îã§Ïùå Î≤ÑÌäº
            const nextBtn = document.createElement('button');
            nextBtn.textContent = 'Îã§Ïùå';
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.onclick = () => {
                if (currentPage < totalPages) {
                    if (currentParams.operation === 'locationBasedList') {
                        searchLocationBased(currentPage + 1);
                    } else {
                        searchTourism(currentPage + 1);
                    }
                }
            };
            pagination.appendChild(nextBtn);
        }

        /**
         * Í≤∞Í≥º Ï†ïÎ†¨
         */
        function sortResults() {
            const sortBy = document.getElementById('sortBy').value;
            const resultsGrid = document.getElementById('resultsGrid');
            const cards = Array.from(resultsGrid.children);

            cards.sort((a, b) => {
                switch (sortBy) {
                    case 'distance':
                        const distA = parseFloat(a.querySelector('.distance-badge')?.textContent.replace(/[^0-9.]/g, '') || '999999');
                        const distB = parseFloat(b.querySelector('.distance-badge')?.textContent.replace(/[^0-9.]/g, '') || '999999');
                        return distA - distB;
                    
                    case 'name':
                        const nameA = a.querySelector('.result-title').textContent;
                        const nameB = b.querySelector('.result-title').textContent;
                        return nameA.localeCompare(nameB, 'ko');
                    
                    case 'recent':
                        const dateA = a.querySelector('.result-update')?.textContent || '';
                        const dateB = b.querySelector('.result-update')?.textContent || '';
                        return dateB.localeCompare(dateA);
                    
                    case 'popular':
                        // ÏûÑÏãúÎ°ú ÎûúÎç§ Ï†ïÎ†¨ (Ïã§Ï†úÎ°úÎäî Ï°∞ÌöåÏàòÎÇò ÌèâÏ†ê Í∏∞Ï§Ä)
                        return Math.random() - 0.5;
                    
                    default:
                        return 0;
                }
            });

            // Ï†ïÎ†¨Îêú Ïπ¥ÎìúÎì§ÏùÑ Îã§Ïãú Î∞∞Ïπò
            cards.forEach(card => resultsGrid.appendChild(card));
        }

        /**
         * Ï∂ïÏ†ú ÏßÑÌñâ ÏÉÅÌÉú ÌôïÏù∏
         */
        function getEventStatus(startDate, endDate) {
            const now = new Date();
            const start = new Date(startDate);
            const end = new Date(endDate);

            if (now < start) {
                return { text: 'ÏòàÏ†ï', class: 'status-upcoming' };
            } else if (now >= start && now <= end) {
                return { text: 'ÏßÑÌñâÏ§ë', class: 'status-ongoing' };
            } else {
                return { text: 'Ï¢ÖÎ£å', class: 'status-ended' };
            }
        }

        /**
         * ÎÇ†Ïßú Ìè¨Îß∑ÌåÖ
         */
        function formatDate(dateString) {
            if (!dateString) return '';
            
            // 20250613111047 ÌòïÌÉúÎ•º Ï≤òÎ¶¨
            if (dateString.length === 14) {
                const year = dateString.substring(0, 4);
                const month = dateString.substring(4, 6);
                const day = dateString.substring(6, 8);
                return `${year}ÎÖÑ ${parseInt(month)}Ïõî ${parseInt(day)}Ïùº`;
            }
            
            const date = new Date(dateString);
            if (isNaN(date.getTime())) return dateString;
            
            return date.toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        /**
         * Í±∞Î¶¨ Ìè¨Îß∑ÌåÖ
         */
        function formatDistance(distance) {
            const dist = parseFloat(distance);
            if (isNaN(dist)) return '';
            
            if (dist < 1000) {
                return `${Math.round(dist)}m`;
            } else {
                return `${(dist / 1000).toFixed(1)}km`;
            }
        }

        /**
         * ÏßÄÏó≠ Ï†ïÎ≥¥ Ï∂îÏ∂ú
         */
        function getAreaInfo(address) {
            if (!address) return '';
            
            const parts = address.split(' ');
            if (parts.length >= 2) {
                return `${parts[0]} ${parts[1]}`;
            }
            return parts[0] || '';
        }

        /**
         * ÌÖçÏä§Ìä∏ Í∏∏Ïù¥ Ï†úÌïú
         */
        function truncateText(text, maxLength = 100) {
            if (!text) return '';
            return text.length > maxLength ? text.substring(0, maxLength) + '...' : text;
        }

         * HTML ÌÉúÍ∑∏ Ï†úÍ±∞

        function stripHtml(html) {
            const tmp = document.createElement('div');
            tmp.innerHTML = html;
            return tmp.textContent || tmp.innerText || '';
        }

        /**
         * Ïù¥ÎØ∏ÏßÄ Î°úÎìú ÏóêÎü¨ Ï≤òÎ¶¨
         */
        function handleImageError(img) {
            img.style.display = 'none';
            img.parentElement.innerHTML = 'üèûÔ∏è';
        }

        /**
         * ÏßÄÎèÑ Ïó¥Í∏∞
         */
        function openMap(lat, lng, title) {
            const mapUrl = `https://map.kakao.com/link/map/${encodeURIComponent(title)},${lat},${lng}`;
            window.open(mapUrl, '_blank');
        }

        /**
         * Ìèº Ï¥àÍ∏∞Ìôî
         */
        function resetForm() {
            document.getElementById('searchForm').reset();
            document.getElementById('sigunguCode').innerHTML = '<option value="">Ï†ÑÏ≤¥ ÏãúÍµ∞Íµ¨</option>';
            document.getElementById('sortContainer').classList.add('hidden');
            hideResults();
            userLocation = null;
            currentParams = {};
            currentPage = 1;
            currentResults = [];
        }

        /**
         * Î™®Îã¨ Îã´Í∏∞
         */
        function closeDetailModal() {
            document.getElementById('detailModal').style.display = 'none';
        }

        /**
         * Î°úÎî© ÌëúÏãú/Ïà®Í∏∞Í∏∞
         */
        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }

        /**
         * Í≤∞Í≥º ÌëúÏãú/Ïà®Í∏∞Í∏∞
         */
        function showResults() {
            document.getElementById('results').classList.remove('hidden');
        }

        function hideResults() {
            document.getElementById('results').classList.add('hidden');
        }

        /**
         * ÏóêÎü¨ Î©îÏãúÏßÄ ÌëúÏãú
         */
        function showError(message) {
            hideLoading();
            hideResults();
            
            const existingError = document.querySelector('.error');
            if (existingError) {
                existingError.remove();
            }

            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.innerHTML = `
                <strong>Ïò§Î•ò:</strong> ${message}
                <button onclick="this.parentElement.remove()" style="float: right; background: none; border: none; color: #c62828; font-size: 18px; cursor: pointer;">&times;</button>
            `;

            const searchSection = document.querySelector('.search-section');
            searchSection.insertAdjacentElement('afterend', errorDiv);

            setTimeout(() => {
                if (errorDiv.parentElement) {
                    errorDiv.remove();
                }
            }, 8000);
        }

        // Ï†ÑÏó≠ ÏóêÎü¨ Ìï∏Îì§Îü¨
        window.addEventListener('error', function(e) {
            console.error('Ï†ÑÏó≠ ÏóêÎü¨:', e.error);
            showError('ÏòàÏÉÅÏπò Î™ªÌïú Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
        });

        window.addEventListener('unhandledrejection', function(e) {
            console.error('Ï≤òÎ¶¨ÎêòÏßÄ ÏïäÏùÄ Promise Í±∞Î∂Ä:', e.reason);
            showError('ÎÑ§Ìä∏ÏõåÌÅ¨ Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
        });
    </script>
