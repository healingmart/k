<body>
    <div class="container">
        <!-- í—¤ë” -->
        <div class="header">
            <h1>ğŸ—ºï¸ íë§K ê´€ê´‘ì§€ íƒìƒ‰ê¸°</h1>
            <p>ì „êµ­ì˜ ì•„ë¦„ë‹¤ìš´ ê´€ê´‘ì§€ë¥¼ ì°¾ì•„ë³´ì„¸ìš”</p>

        <!-- ê²€ìƒ‰ ì„¹ì…˜ -->
        <div class="search-section">
            <form class="search-form" id="searchForm">
                <div class="form-group">

                    <input type="text" id="keyword" name="keyword" placeholder="ê´€ê´‘ì§€ëª…, ìˆ™ë°•ì‹œì„¤ëª…, ìŒì‹ì ëª… ë“±">
                </div>

                <div class="form-group">
                    <label for="contentTypeId">ì¹´í…Œê³ ë¦¬</label>
                    <select id="contentTypeId" name="contentTypeId">
                        <option value="">ì „ì²´ ì¹´í…Œê³ ë¦¬</option>
                        <option value="12">ê´€ê´‘ì§€</option>
                        <option value="14">ë¬¸í™”ì‹œì„¤</option>
                        <option value="15">ì¶•ì œê³µì—°í–‰ì‚¬</option>
                        <option value="25">ì—¬í–‰ì½”ìŠ¤</option>
                        <option value="28">ë ˆí¬ì¸ </option>
                        <option value="32">ìˆ™ë°•</option>
                        <option value="38">ì‡¼í•‘</option>
                        <option value="39">ìŒì‹ì </option>
                    </select>
                </div>
            </form>

            <div class="search-buttons">
                <button type="button" class="btn btn-primary" onclick="searchTourism()">
                    ğŸ” ê²€ìƒ‰í•˜ê¸°
                </button>
                <button type="button" class="btn btn-location" onclick="getCurrentLocation()">
                    ğŸ“ ë‚´ ìœ„ì¹˜ ê¸°ë°˜ ê²€ìƒ‰
                </button>
                <button type="button" class="btn btn-secondary" onclick="resetForm()">
                    ğŸ”„ ì´ˆê¸°í™”
                </button>
            </div>

            <div class="sort-container hidden" id="sortContainer">
                <div class="sort-options">
                    <label for="sortBy">ì •ë ¬:</label>
                    <select id="sortBy" onchange="sortResults()">
                        <option value="distance">ê±°ë¦¬ìˆœ</option>
                        <option value="name">ê°€ë‚˜ë‹¤ìˆœ</option>
                        <option value="recent">ìµœì‹ ìˆœ</option>
                        <option value="popular">ì¸ê¸°ìˆœ</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- ë¡œë”© -->
        <div class="loading hidden" id="loading">
            <div class="loading-spinner"></div>
            <div>ê²€ìƒ‰ ì¤‘ì…ë‹ˆë‹¤...</div>
        </div>

        <!-- ê²°ê³¼ -->
        <div class="results hidden" id="results">
            <h2 id="resultsTitle">ê²€ìƒ‰ ê²°ê³¼</h2>
            <div class="results-grid" id="resultsGrid"></div>
            <div class="pagination" id="pagination"></div>
        </div>
    </div>

    <!-- ìƒì„¸ì •ë³´ ëª¨ë‹¬ -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>ğŸ“‹ ìƒì„¸ ì •ë³´</h3>
                <button class="close" onclick="closeDetailModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- ìƒì„¸ ì •ë³´ê°€ ì—¬ê¸°ì— í‘œì‹œë©ë‹ˆë‹¤ -->
            </div>
        </div>
    </div>

    <script>
        // ì „ì—­ ë³€ìˆ˜
        let currentPage = 1;
        let currentParams = {};
        let userLocation = null;
        let currentResults = [];

        // API ê¸°ë³¸ URL (Vercel í™˜ê²½ì— ë§ê²Œ ìˆ˜ì •)
        const API_BASE_URL = '/api/tourism';

        /**
         * í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
         */
        document.addEventListener('DOMContentLoaded', function() {
            loadAreaCodes();
            setupEventListeners();
            console.log('ğŸ—ºï¸ íë§K ê´€ê´‘ì§€ íƒìƒ‰ê¸°ê°€ ë¡œë“œë˜ì—ˆìŠµë‹ˆë‹¤!');
        });

        /**
         * ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì •
         */
        function setupEventListeners() {
            // ì§€ì—­ ì„ íƒ ì‹œ ì‹œêµ°êµ¬ ë¡œë“œ
            document.getElementById('areaCode').addEventListener('change', function() {
                loadSigunguCodes(this.value);
            });

            // ì—”í„° í‚¤ë¡œ ê²€ìƒ‰
            document.getElementById('keyword').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    searchTourism();
                }
            });

            // ëª¨ë‹¬ ì™¸ë¶€ í´ë¦­ ì‹œ ë‹«ê¸°
            window.addEventListener('click', function(e) {
                const modal = document.getElementById('detailModal');
                if (e.target === modal) {
                    closeDetailModal();
                }
            });

            // ESC í‚¤ë¡œ ëª¨ë‹¬ ë‹«ê¸°
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeDetailModal();
                }
            });
        }

        /**
         * API í˜¸ì¶œ í•¨ìˆ˜
         */
        async function callAPI(operation, params = {}) {
            try {
                const url = new URL(API_BASE_URL, window.location.origin);
                url.searchParams.append('operation', operation);
                
                Object.entries(params).forEach(([key, value]) => {
                    if (value !== null && value !== undefined && value !== '') {
                        url.searchParams.append(key, value);
                    }
                });

                const response = await fetch(url.toString(), {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error?.message || `ì„œë²„ ì˜¤ë¥˜ (${response.status})`);
                }

                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error?.message || 'API í˜¸ì¶œ ì‹¤íŒ¨');
                }

                return data.data;
            } catch (error) {
                console.error('API í˜¸ì¶œ ì˜¤ë¥˜:', error);
                throw error;
            }
        }

        /**
         * ì§€ì—­ ì½”ë“œ ë¡œë“œ
         */
        async function loadAreaCodes() {
            try {
                const result = await callAPI('areaCode');
                const areaSelect = document.getElementById('areaCode');
                
                if (result.items?.item) {
                    const areas = Array.isArray(result.items.item) ? result.items.item : [result.items.item];
                    
                    areas.forEach(area => {
                        const option = document.createElement('option');
                        option.value = area.code;
                        option.textContent = area.name;
                        areaSelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('ì§€ì—­ ì½”ë“œ ë¡œë“œ ì‹¤íŒ¨:', error);
            }
        }

        /**
         * ì‹œêµ°êµ¬ ì½”ë“œ ë¡œë“œ
         */
        async function loadSigunguCodes(areaCode) {
            const sigunguSelect = document.getElementById('sigunguCode');
            sigunguSelect.innerHTML = '<option value="">ì „ì²´ ì‹œêµ°êµ¬</option>';

            if (!areaCode) return;

            try {
                const result = await callAPI('areaCode', { areaCode });
                
                if (result.items?.item) {
                    const sigungus = Array.isArray(result.items.item) ? result.items.item : [result.items.item];
                    
                    sigungus.forEach(sigungu => {
                        const option = document.createElement('option');
                        option.value = sigungu.code;
                        option.textContent = sigungu.name;
                        sigunguSelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('ì‹œêµ°êµ¬ ì½”ë“œ ë¡œë“œ ì‹¤íŒ¨:', error);
            }
        }

        /**
         * ê´€ê´‘ì§€ ê²€ìƒ‰
         */
        async function searchTourism(page = 1) {
            const form = document.getElementById('searchForm');
            const formData = new FormData(form);
            const params = {};

            // í¼ ë°ì´í„° ìˆ˜ì§‘
            for (let [key, value] of formData.entries()) {
                if (value.trim()) {
                    params[key] = value.trim();
                }
            }

            // ì œëª© ê²€ìƒ‰ ìš°ì„  (í‚¤ì›Œë“œê°€ ìˆìœ¼ë©´ searchKeyword ì‚¬ìš©)
            const hasKeyword = params.keyword;
            const operation = hasKeyword ? 'searchKeyword' : 'areaBasedList';

            params.numOfRows = 12;
            params.pageNo = page;

            currentParams = { operation, params };
            currentPage = page;

            showLoading();
            hideResults();

            try {
                const result = await callAPI(operation, params);
                currentResults = result;
                displayResults(result);
                document.getElementById('sortContainer').classList.remove('hidden');
            } catch (error) {
                showError(error.message);
            } finally {
                hideLoading();
            }
        }

        /**
         * í˜„ì¬ ìœ„ì¹˜ ê¸°ë°˜ ê²€ìƒ‰
         */
        function getCurrentLocation() {
            if (!navigator.geolocation) {
                showError('ì´ ë¸Œë¼ìš°ì €ëŠ” ìœ„ì¹˜ ì„œë¹„ìŠ¤ë¥¼ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.');
                return;
            }

            showLoading();

            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    try {
                        userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };

        /**
         * í˜ì´ì§€ë„¤ì´ì…˜ ìƒì„±
         */
        function createPagination(totalCount) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            const itemsPerPage = 12;
            const totalPages = Math.ceil(totalCount / itemsPerPage);

            if (totalPages <= 1) return;

            // ì´ì „ ë²„íŠ¼
            const prevBtn = document.createElement('button');
            prevBtn.textContent = 'ì´ì „';
            prevBtn.disabled = currentPage === 1;
            prevBtn.onclick = () => {
                if (currentPage > 1) {
                    if (currentParams.operation === 'locationBasedList') {
                        searchLocationBased(currentPage - 1);
                    } else {
                        searchTourism(currentPage - 1);
                    }
                }
            };
            pagination.appendChild(prevBtn);

            // í˜ì´ì§€ ë²ˆí˜¸ ë²„íŠ¼ë“¤
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, Math.min(startPage + 4, totalPages));

            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.textContent = i;
                pageBtn.className = i === currentPage ? 'active' : '';
                pageBtn.onclick = () => {
                    if (currentParams.operation === 'locationBasedList') {
                        searchLocationBased(i);
                    } else {
                        searchTourism(i);
                    }
                };
                pagination.appendChild(pageBtn);
            }

            // ë‹¤ìŒ ë²„íŠ¼
            const nextBtn = document.createElement('button');
            nextBtn.textContent = 'ë‹¤ìŒ';
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.onclick = () => {
                if (currentPage < totalPages) {
                    if (currentParams.operation === 'locationBasedList') {
                        searchLocationBased(currentPage + 1);
                    } else {
                        searchTourism(currentPage + 1);
                    }
                }
            };
            pagination.appendChild(nextBtn);
        }

        /**
         * ê²°ê³¼ ì •ë ¬
         */
        function sortResults() {
            const sortBy = document.getElementById('sortBy').value;
            const resultsGrid = document.getElementById('resultsGrid');
            const cards = Array.from(resultsGrid.children);

            cards.sort((a, b) => {
                switch (sortBy) {
                    case 'distance':
                        const distA = parseFloat(a.querySelector('.distance-badge')?.textContent.replace(/[^0-9.]/g, '') || '999999');
                        const distB = parseFloat(b.querySelector('.distance-badge')?.textContent.replace(/[^0-9.]/g, '') || '999999');
                        return distA - distB;
                    
                    case 'name':
                        const nameA = a.querySelector('.result-title').textContent;
                        const nameB = b.querySelector('.result-title').textContent;
                        return nameA.localeCompare(nameB, 'ko');
                    
                    case 'recent':
                        const dateA = a.querySelector('.result-update')?.textContent || '';
                        const dateB = b.querySelector('.result-update')?.textContent || '';
                        return dateB.localeCompare(dateA);
                    
                    case 'popular':
                        // ì„ì‹œë¡œ ëœë¤ ì •ë ¬ (ì‹¤ì œë¡œëŠ” ì¡°íšŒìˆ˜ë‚˜ í‰ì  ê¸°ì¤€)
                        return Math.random() - 0.5;
                    
                    default:
                        return 0;
                }
            });

            // ì •ë ¬ëœ ì¹´ë“œë“¤ì„ ë‹¤ì‹œ ë°°ì¹˜
            cards.forEach(card => resultsGrid.appendChild(card));
        }

        /**
         * ì¶•ì œ ì§„í–‰ ìƒíƒœ í™•ì¸
         */
        function getEventStatus(startDate, endDate) {
            const now = new Date();
            const start = new Date(startDate);
            const end = new Date(endDate);

            if (now < start) {
                return { text: 'ì˜ˆì •', class: 'status-upcoming' };
            } else if (now >= start && now <= end) {
                return { text: 'ì§„í–‰ì¤‘', class: 'status-ongoing' };
            } else {
                return { text: 'ì¢…ë£Œ', class: 'status-ended' };
            }
        }

        /**
         * ë‚ ì§œ í¬ë§·íŒ…
         */
        function formatDate(dateString) {
            if (!dateString) return '';
            
            // 20250613111047 í˜•íƒœë¥¼ ì²˜ë¦¬
            if (dateString.length === 14) {
                const year = dateString.substring(0, 4);
                const month = dateString.substring(4, 6);
                const day = dateString.substring(6, 8);
                return `${year}ë…„ ${parseInt(month)}ì›” ${parseInt(day)}ì¼`;
            }
            
            const date = new Date(dateString);
            if (isNaN(date.getTime())) return dateString;
            
            return date.toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        /**
         * ê±°ë¦¬ í¬ë§·íŒ…
         */
        function formatDistance(distance) {
            const dist = parseFloat(distance);
            if (isNaN(dist)) return '';
            
            if (dist < 1000) {
                return `${Math.round(dist)}m`;
            } else {
                return `${(dist / 1000).toFixed(1)}km`;
            }
        }

        /**
         * ì§€ì—­ ì •ë³´ ì¶”ì¶œ
         */
        function getAreaInfo(address) {
            if (!address) return '';
            
            const parts = address.split(' ');
            if (parts.length >= 2) {
                return `${parts[0]} ${parts[1]}`;
            }
            return parts[0] || '';
        }

        /**
         * í…ìŠ¤íŠ¸ ê¸¸ì´ ì œí•œ
         */
        function truncateText(text, maxLength = 100) {
            if (!text) return '';
            return text.length > maxLength ? text.substring(0, maxLength) + '...' : text;
        }

        /**
         * HTML íƒœê·¸ ì œê±°
         */
        function stripHtml(html) {
            const tmp = document.createElement('div');
            tmp.innerHTML = html;
            return tmp.textContent || tmp.innerText || '';
        }

         * ì´ë¯¸ì§€ ë¡œë“œ ì—ëŸ¬ ì²˜ë¦¬

            currentParams = {};
            currentPage = 1;
            currentResults = [];
        }

        /**
         * ëª¨ë‹¬ ë‹«ê¸°
         */
        function closeDetailModal() {
            document.getElementById('detailModal').style.display = 'none';
        }

        /**
         * ë¡œë”© í‘œì‹œ/ìˆ¨ê¸°ê¸°
         */
        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }

        /**
         * ê²°ê³¼ í‘œì‹œ/ìˆ¨ê¸°ê¸°
         */
        function showResults() {
            document.getElementById('results').classList.remove('hidden');
        }

        function hideResults() {
            document.getElementById('results').classList.add('hidden');
        }

        /**
         * ì—ëŸ¬ ë©”ì‹œì§€ í‘œì‹œ
         */
        function showError(message) {
            hideLoading();
            hideResults();
            
            const existingError = document.querySelector('.error');
            if (existingError) {
                existingError.remove();
            }

            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.innerHTML = `
                <strong>ì˜¤ë¥˜:</strong> ${message}
                <button onclick="this.parentElement.remove()" style="float: right; background: none; border: none; color: #c62828; font-size: 18px; cursor: pointer;">&times;</button>
            `;

            const searchSection = document.querySelector('.search-section');
            searchSection.insertAdjacentElement('afterend', errorDiv);

            setTimeout(() => {
                if (errorDiv.parentElement) {
                    errorDiv.remove();
                }
            }, 8000);
        }

        // ì „ì—­ ì—ëŸ¬ í•¸ë“¤ëŸ¬
        window.addEventListener('error', function(e) {
            console.error('ì „ì—­ ì—ëŸ¬:', e.error);
            showError('ì˜ˆìƒì¹˜ ëª»í•œ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
        });

        window.addEventListener('unhandledrejection', function(e) {
            console.error('ì²˜ë¦¬ë˜ì§€ ì•Šì€ Promise ê±°ë¶€:', e.reason);
            showError('ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
        });
    </script>
