<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대한민국 관광지 탐색기 - Korea Tourism Explorer</title>
    <meta name="description" content="한국의 아름다운 관광지, 맛집, 숙박, 문화시설 정보를 한눈에 찾아보세요">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --success-color: #48bb78;
            --danger-color: #f56565;
            --warning-color: #ed8936;
            --info-color: #4299e1;
            --light-bg: #f7fafc;
            --dark-text: #2d3748;
            --gray-text: #718096;
            --border-color: #e2e8f0;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--light-bg);
            color: var(--dark-text);
            line-height: 1.6;
        }
        
        /* 로딩 스피너 */
        .spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 헤더 */
        header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 2rem 0;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.3; }
        }
        
        .header-content {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .header-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
        }
        
        /* 컨테이너 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        /* 검색 섹션 */
        .search-section {
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            padding: 2rem;
            margin-bottom: 2rem;
            transition: transform 0.3s ease;
        }
        
        .search-section:hover {
            transform: translateY(-2px);
        }
        
        /* 탭 스타일 */
        .search-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 1rem;
            flex-wrap: wrap;
        }
        
        .tab-button {
            background: none;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            color: var(--gray-text);
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            border-radius: 8px 8px 0 0;
        }
        
        .tab-button:hover {
            color: var(--primary-color);
            background: rgba(102, 126, 234, 0.1);
        }
        
        .tab-button.active {
            color: var(--primary-color);
            background: rgba(102, 126, 234, 0.1);
        }
        
        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary-color);
        }
        
        /* 폼 스타일 */
        .search-form {
            display: none;
            animation: fadeIn 0.3s ease;
        }
        
        .search-form.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark-text);
            font-size: 0.95rem;
        }
        
        input, select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .location-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        /* 버튼 스타일 */
        .btn {
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            box-shadow: var(--shadow);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .btn-primary:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }
        
        /* 결과 그리드 */
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        /* 카드 스타일 */
        .card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }
        
        .card-image {
            position: relative;
            height: 200px;
            overflow: hidden;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .card:hover .card-image img {
            transform: scale(1.05);
        }
        
        .card-image-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            font-size: 3rem;
        }
        
        .card-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }
        
        .card-content {
            padding: 1.5rem;
        }
        
        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--dark-text);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .card-info {
            color: var(--gray-text);
            font-size: 0.95rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .card-info-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        /* 로딩 상태 */
        .loading-container {
            text-align: center;
            padding: 4rem 2rem;
        }
        
        .loading-text {
            margin-top: 1rem;
            font-size: 1.1rem;
            color: var(--gray-text);
        }
        
        /* 에러 상태 */
        .error-container {
            background: #fff5f5;
            border: 1px solid #feb2b2;
            color: #c53030;
            padding: 1.5rem;
            border-radius: 8px;
            margin: 1rem 0;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .error-icon {
            font-size: 1.5rem;
        }
        
        /* 빈 상태 */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--gray-text);
        }
        
        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        /* 모달 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            overflow-y: auto;
            animation: fadeIn 0.3s ease;
        }
        
        .modal-content {
            background: white;
            margin: 2rem auto;
            padding: 0;
            width: 90%;
            max-width: 900px;
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            animation: slideUp 0.3s ease;
            max-height: 90vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .modal-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 2rem;
            position: relative;
        }
        
        .modal-title {
            font-size: 1.75rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-close:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }
        
        .modal-body {
            padding: 2rem;
            overflow-y: auto;
            flex: 1;
        }
        
        .detail-section {
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .detail-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .detail-section-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }
        
        .detail-item {
            padding: 0.75rem;
            background: var(--light-bg);
            border-radius: 8px;
            border-left: 3px solid var(--primary-color);
        }
        
        .detail-label {
            font-weight: 600;
            color: var(--dark-text);
            margin-bottom: 0.25rem;
            font-size: 0.9rem;
        }
        
        .detail-value {
            color: var(--gray-text);
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        .detail-value a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .detail-value a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }
        
        /* 반응형 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .location-inputs {
                grid-template-columns: 1fr;
            }
            
            .results-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                margin: 0;
                border-radius: 0;
                width: 100%;
                height: 100%;
                max-height: 100vh;
            }
            
            .detail-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* 유틸리티 클래스 */
        .text-center { text-align: center; }
        .mt-1 { margin-top: 0.5rem; }
        .mt-2 { margin-top: 1rem; }
        .mt-3 { margin-top: 1.5rem; }
        .mt-4 { margin-top: 2rem; }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>🗺️ 대한민국 관광지 탐색기</h1>
            <p class="header-subtitle">한국의 아름다운 관광지, 맛집, 숙박, 문화시설을 한눈에</p>
        </div>
    </header>
    
    <div class="container">
        <div class="search-section">
            <div class="search-tabs">
                <button class="tab-button active" data-tab="area">
                    📍 지역별 검색
                </button>
                <button class="tab-button" data-tab="keyword">
                    🔍 키워드 검색
                </button>
                <button class="tab-button" data-tab="location">
                    📌 내 주변 검색
                </button>
            </div>
            
            <!-- 지역별 검색 -->
            <form id="areaSearchForm" class="search-form active">
                <div class="form-group">
                    <label for="contentType">관광 타입을 선택하세요</label>
                    <select id="contentType">
                        <option value="">🌐 전체</option>
                        <option value="12">🏛️ 관광지</option>
                        <option value="14">🎭 문화시설</option>
                        <option value="15">🎪 행사/공연/축제</option>
                        <option value="25">🚶 여행코스</option>
                        <option value="28">⛷️ 레포츠</option>
                        <option value="32">🏨 숙박</option>
                        <option value="38">🛍️ 쇼핑</option>
                        <option value="39">🍽️ 음식점</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">
                    <span>검색하기</span>
                    <span>→</span>
                </button>
            </form>
            
            <!-- 키워드 검색 -->
            <form id="keywordSearchForm" class="search-form">
                <div class="form-group">
                    <label for="keyword">검색어를 입력하세요</label>
                    <input type="text" id="keyword" placeholder="예: 경복궁, 부산, 맛집..." required>
                </div>
                <button type="submit" class="btn btn-primary">
                    <span>검색하기</span>
                    <span>→</span>
                </button>
            </form>
            
            <!-- 내 주변 검색 -->
            <form id="locationSearchForm" class="search-form">
                <div class="form-group">
                    <label>현재 위치 좌표</label>
                    <div class="location-inputs">
                        <input type="number" id="mapX" placeholder="경도 (예: 126.9780)" step="0.0001" required>
                        <input type="number" id="mapY" placeholder="위도 (예: 37.5665)" step="0.0001" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="radius">검색 반경</label>
                    <select id="radius">
                        <option value="500">500m</option>
                        <option value="1000" selected>1km</option>
                        <option value="2000">2km</option>
                        <option value="5000">5km</option>
                        <option value="10000">10km</option>
                        <option value="20000">20km</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">
                    <span>검색하기</span>
                    <span>→</span>
                </button>
            </form>
        </div>
        
        <div id="loading" class="loading-container" style="display: none;">
            <div class="spinner"></div>
            <p class="loading-text">관광지 정보를 불러오는 중...</p>
        </div>
        
        <div id="error" class="error-container" style="display: none;">
            <span class="error-icon">⚠️</span>
            <span id="errorMessage"></span>
        </div>
        
        <div id="results" class="results-grid"></div>
    </div>
    
    <!-- 상세 정보 모달 -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle"></h2>
                <button class="modal-close" onclick="closeModal()">×</button>
            </div>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>
    
    <script>
        // API 설정
        const API_BASE_URL = 'https://k-ivory.vercel.app/api/tourism'; // <-- API URL 확인
        
        // 전역 변수
        let currentSearchParams = null;
        
        // 탭 전환
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', (e) => {
                // 모든 탭과 폼 비활성화
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.search-form').forEach(form => form.classList.remove('active'));
                
                // 선택한 탭과 폼 활성화
                e.target.classList.add('active');
                const tabName = e.target.dataset.tab;
                document.getElementById(`${tabName}SearchForm`).classList.add('active');
            });
        });
        
        // 지역별 검색
        document.getElementById('areaSearchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const params = {
                operation: 'areaBasedList',
                numOfRows: 100, // <-- 여기를 100으로 변경
                pageNo: 1
            };
            
            const contentType = document.getElementById('contentType').value;
            if (contentType) params.contentTypeId = contentType;
            
            await performSearch(params);
        });
        
        // 키워드 검색
        document.getElementById('keywordSearchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const params = {
                operation: 'searchKeyword',
                keyword: document.getElementById('keyword').value.trim(),
                numOfRows: 100, // <-- 여기를 100으로 변경
                pageNo: 1
            };
            
            await performSearch(params);
        });
        
        // 내 주변 검색
        document.getElementById('locationSearchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const params = {
                operation: 'locationBasedList',
                mapX: document.getElementById('mapX').value,
                mapY: document.getElementById('mapY').value,
                radius: document.getElementById('radius').value,
                numOfRows: 100, // <-- 여기를 100으로 변경
                pageNo: 1
            };
            
            await performSearch(params);
        });
        
        // 검색 수행
        async function performSearch(params) {
            currentSearchParams = params;
            showLoading(true);
            showError('');
            clearResults();
            
            try {
                const response = await fetch(API_BASE_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(params)
                });
                
                if (!response.ok) {
                    throw new Error(`서버 오류 (${response.status})`);
                }
                
                const data = await response.json();
                
                if (data.success && data.data?.items?.item) {
                    const items = Array.isArray(data.data.items.item) 
                        ? data.data.items.item 
                        : [data.data.items.item];
                    displayResults(items);
                } else if (data.error) {
                    showError(data.error.message || '알 수 없는 오류가 발생했습니다.');
                } else {
                    displayEmptyState();
                }
            } catch (error) {
                console.error('Search error:', error);
                showError('검색 중 오류가 발생했습니다. 잠시 후 다시 시도해주세요.');
            } finally {
                showLoading(false);
            }
        }
        
        // 결과 표시
        function displayResults(items) {
            const resultsContainer = document.getElementById('results');
            
            if (items.length === 0) {
                displayEmptyState();
                return;
            }
            
            resultsContainer.innerHTML = items.map(item => createCard(item)).join('');
        }
        
        // 카드 생성
        function createCard(item) {
            const typeIcon = getContentTypeIcon(item.contenttypeid);
            const typeName = getContentTypeName(item.contenttypeid);
            
            return `
                <div class="card" onclick="showDetails('${item.contentid}', '${item.contenttypeid}')">
                    <div class="card-image">
                        ${item.firstimage ? 
                            `<img src="${item.firstimage}" alt="${item.title}" onerror="this.parentElement.innerHTML='<div class=\\'card-image-placeholder\\'>${typeIcon}</div>'">` :
                            `<div class="card-image-placeholder">${typeIcon}</div>`
                        }
                        <span class="card-badge">${typeName}</span>
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">
                            <span>${typeIcon}</span>
                            <span>${item.title}</span>
                        </h3>
                        <div class="card-info">
                            ${item.addr1 ? `
                                <div class="card-info-item">
                                    <span>📍</span>
                                    <span>${item.addr1}</span>
                                </div>
                            ` : ''}
                            ${item.tel ? `
                                <div class="card-info-item">
                                    <span>📞</span>

        // 상세 정보 표시
        async function showDetails(contentId, contentTypeId) {
            const modal = document.getElementById('detailModal');

            const modalBody = document.getElementById('modalBody');
            
            modalTitle.innerHTML = '정보를 불러오는 중...';
            modalBody.innerHTML = `
                <div class="loading-container">
                    <div class="spinner"></div>
                    <p class="loading-text">상세 정보를 불러오는 중...</p>
                </div>
            `;
            modal.style.display = 'block';
            
            try {
                // 공통 정보 조회
                const commonResponse = await fetch(API_BASE_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        operation: 'detailCommon',
                        contentId: contentId,
                        contentTypeId: contentTypeId // detailCommon은 contentTypeId를 보내지 않아야 하지만, 혹시 몰라 보냅니다. 서버에서 제거됩니다.
                    })
                });
                
                if (!commonResponse.ok) {
                    throw new Error('상세 정보를 불러올 수 없습니다.');
                }
                
                const commonData = await commonResponse.json();
                
                if (!commonData.success || !commonData.data?.items?.item) {
                    throw new Error('상세 정보가 없습니다.');
                }
                
                const item = Array.isArray(commonData.data.items.item) 
                    ? commonData.data.items.item[0] 
                    : commonData.data.items.item;
                
                // 소개 정보 조회 (선택적)
                let introData = null;
                try {
                    const introResponse = await fetch(API_BASE_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            operation: 'detailIntro',
                            contentId: contentId,
                            contentTypeId: contentTypeId
                        })
                    });
                    
                    if (introResponse.ok) {
                        const introResult = await introResponse.json();
                        if (introResult.success && introResult.data?.items?.item) {
                            introData = Array.isArray(introResult.data.items.item) 
                                ? introResult.data.items.item[0] 
                                : introResult.data.items.item;
                        }
                    } else {
                         console.warn(`detailIntro API 호출 실패 (status: ${introResponse.status}). 해당 콘텐츠 타입에 상세 정보가 없을 수 있습니다.`);
                    }
                } catch (error) {

        // 상세 정보 아이템 생성 헬퍼
        function createDetailItem(label, value, isLink = false, isOverview = false) {
            if (!value || String(value).trim() === '' || String(value).trim() === '0' || String(value).trim() === '아니오') return '';
            
            let displayValue = String(value).trim();
            
            // HTML 태그 제거 및 디코딩 (개요가 아닌 일반 필드에만 적용)
            if (!isOverview) {
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = displayValue;
                displayValue = tempDiv.textContent || tempDiv.innerText || '';
                // 추가적인 HTML 엔티티 디코딩 및 불필요한 공백 제거
                displayValue = displayValue.replace(/&nbsp;/g, ' ').replace(/\s+/g, ' ').trim();
            }
            
            if (isLink) {
                // URL 정규식 (http/https로 시작하는 경우)
                const urlRegex = /^(https?:\/\/[^\s]+)$/i;
                if (urlRegex.test(displayValue)) {
                    displayValue = `<a href="${displayValue}" target="_blank">${displayValue}</a>`;
                } else {
                    // 유효한 URL이 아니면 그냥 텍스트로 표시
                    displayValue = `<span>${displayValue}</span>`;
                }
            }
            
            return `
                <div class="detail-item ${isOverview ? 'full-width' : ''}">
                    <div class="detail-label">${label}</div>
                    <div class="detail-value">${displayValue}</div>
                </div>
            `;
        }

            };
            return icons[contentTypeId] || '📍';
        }
        
        // 콘텐츠 타입 이름
        function getContentTypeName(contentTypeId) {
            const names = {
                '12': '관광지',
                '14': '문화시설',
                '15': '행사/축제',

            };
            return names[contentTypeId] || '기타';
        }
        
        // 날짜 포맷 (YYYYMMDD -> YYYY-MM-DD)
        function formatDate(dateStr) {
            if (!dateStr || String(dateStr).length !== 14) return dateStr; // YYYYMMDDHHmmss 형태
            const year = dateStr.substring(0, 4);
            const month = dateStr.substring(4, 6);
            const day = dateStr.substring(6, 8);
            return `${year}-${month}-${day}`;
        }
        
        // 거리 포맷
        function formatDistance(dist) {
            const distance = parseFloat(dist);
            if (isNaN(distance)) return '거리 정보 없음';
            if (distance < 1000) {
                return `${Math.round(distance)}m`;
            } else {
                return `${(distance / 1000).toFixed(1)}km`;
            }
        }

            document.getElementById('loading').style.display = show ? 'block' : 'none';

            const errorDiv = document.getElementById('error');
