    <!-- ìƒì„¸ ì •ë³´ ëª¨ë‹¬ -->

    <script>
        const API_URL = 'https://k-ivory.vercel.app/api/tourism';
        let currentTab = 'keyword';
        let userLocation = null;
        
        // íƒ­ ì „í™˜
        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('keyword-search').style.display = tab === 'keyword' ? 'flex' : 'none';
            document.getElementById('location-search').style.display = tab === 'location' ? 'flex' : 'none';
            document.getElementById('area-search').style.display = tab === 'area' ? 'flex' : 'none';
        }
        
        // ë¡œë”© í‘œì‹œ
        function showLoading(show = true) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('results').style.display = show ? 'none' : 'grid';
        }
        
        // í‚¤ì›Œë“œ ê²€ìƒ‰
        async function searchByKeyword() {
            const keyword = document.getElementById('keyword').value;
            if (!keyword) {
                alert('ê²€ìƒ‰ì–´ë¥¼ ì…ë ¥í•˜ì„¸ìš”');
                return;
            }
            
            showLoading(true);
            
            try {
                const response = await fetch(`${API_URL}?operation=searchKeyword&keyword=${encodeURIComponent(keyword)}&numOfRows=20`);
                const data = await response.json();
                
                if (data.success) {
                    displayResults(data.data.items?.item || []);
                } else {
                    alert('ê²€ìƒ‰ ì‹¤íŒ¨: ' + data.error.message);
                }
            } catch (error) {
                alert('ì˜¤ë¥˜ ë°œìƒ: ' + error.message);
            } finally {

            }
        }
        
        // ë‚´ ìœ„ì¹˜ ê°€ì ¸ì˜¤ê¸°
        function getMyLocation() {
            if (!navigator.geolocation) {
                alert('ìœ„ì¹˜ ì„œë¹„ìŠ¤ë¥¼ ì§€ì›í•˜ì§€ ì•ŠëŠ” ë¸Œë¼ìš°ì €ì…ë‹ˆë‹¤.');
                return;
            }
            
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    alert('ìœ„ì¹˜ë¥¼ ì°¾ì•˜ìŠµë‹ˆë‹¤! ì£¼ë³€ ê²€ìƒ‰ ë²„íŠ¼ì„ í´ë¦­í•˜ì„¸ìš”.');
                },
                (error) => {
                    alert('ìœ„ì¹˜ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤: ' + error.message);
                }
            );
        }
        
        // ì£¼ë³€ ê²€ìƒ‰
        async function searchNearby() {
            if (!userLocation) {
                alert('ë¨¼ì € ë‚´ ìœ„ì¹˜ ì°¾ê¸°ë¥¼ í´ë¦­í•˜ì„¸ìš”');
                return;
            }
            
            const radius = document.getElementById('radius').value;
            showLoading(true);
            
            try {
                const response = await fetch(`${API_URL}?operation=locationBasedList&mapX=${userLocation.lng}&mapY=${userLocation.lat}&radius=${radius}&numOfRows=20&addDistance=Y`);
                const data = await response.json();
                
                if (data.success) {
                    displayResults(data.data.items?.item || [], true);
                } else {
                    alert('ê²€ìƒ‰ ì‹¤íŒ¨: ' + data.error.message);
                }
            } catch (error) {
                alert('ì˜¤ë¥˜ ë°œìƒ: ' + error.message);
            } finally {
                showLoading(false);
            }
        }
        
        // ì§€ì—­ë³„ ê²€ìƒ‰
        async function searchByArea() {
            const areaCode = document.getElementById('areaCode').value;
            const contentType = document.getElementById('contentType').value;
            
            showLoading(true);
            
            try {
                let url = `${API_URL}?operation=areaBasedList&areaCode=${areaCode}&numOfRows=20`;
                if (contentType) {
                    url += `&contentTypeId=${contentType}`;
                }
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.success) {
                    displayResults(data.data.items?.item || []);
                } else {
                    alert('ê²€ìƒ‰ ì‹¤íŒ¨: ' + data.error.message);
                }
            } catch (error) {
                alert('ì˜¤ë¥˜ ë°œìƒ: ' + error.message);
            } finally {
                showLoading(false);
            }
        }
        
        // ê²°ê³¼ í‘œì‹œ
        function displayResults(items, showDistance = false) {
            const resultsDiv = document.getElementById('results');
            
            if (!items || items.length === 0) {
                resultsDiv.innerHTML = '<p style="text-align:center; grid-column: 1/-1;">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</p>';
                return;
            }
            
            // ë°°ì—´ì´ ì•„ë‹Œ ê²½ìš° ë°°ì—´ë¡œ ë³€í™˜
            if (!Array.isArray(items)) {
                items = [items];
            }
            
            resultsDiv.innerHTML = items.map(item => `
                <div class="card" onclick="showDetail('${item.contentid}')">
                    ${item.firstimage ? 
                        `<img src="${item.firstimage}" alt="${item.title}" class="card-image" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                         <div class="no-image" style="display:none;">ğŸ“·</div>` :

                    }
                    <div class="card-content">
                        <h3 class="card-title">${item.title}</h3>
                        <p class="card-info">ğŸ“ ${item.addr1 || 'ì£¼ì†Œ ì •ë³´ ì—†ìŒ'}</p>
                        ${item.tel ? `<p class="card-info">ğŸ“ ${item.tel}</p>` : ''}
                        ${showDistance && item.distance ? 
                            `<span class="card-distance">${formatDistance(item.distance)}</span>` : ''

                    </div>
                </div>
            `).join('');
        }
        
        // ê±°ë¦¬ í¬ë§·
        function formatDistance(meters) {
            if (meters < 1000) {
                return `${meters}m`;
            }
            return `${(meters / 1000).toFixed(1)}km`;
        }
        
        // ìƒì„¸ ì •ë³´ ë³´ê¸°
        async function showDetail(contentId) {
            showLoading(true);
            
            try {
                const response = await fetch(`${API_URL}?operation=detailCommon&contentId=${contentId}&defaultYN=Y&firstImageYN=Y&areacodeYN=Y&catcodeYN=Y&addrinfoYN=Y&mapinfoYN=Y&overviewYN=Y`);
                const data = await response.json();
                
                if (data.success && data.data.items?.item) {
                    const item = Array.isArray(data.data.items.item) ? data.data.items.item[0] : data.data.items.item;
                    displayDetail(item);
                }
            } catch (error) {
                alert('ìƒì„¸ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
            } finally {

        }
        
        // ìƒì„¸ ì •ë³´ í‘œì‹œ
        function displayDetail(item) {

            modalBody.innerHTML = `

                <br>

                    ì¹´ì¹´ì˜¤ë§µì—ì„œ ë³´ê¸°
                </button>
            `;
            document.getElementById('modal').style.display = 'block';
        }
        
        // ëª¨ë‹¬ ë‹«ê¸°
        function closeModal(event) {
            if (!event || event.target.id === 'modal') {

            }
        }
        
        // ì—”í„°í‚¤ ì´ë²¤íŠ¸
        document.getElementById('keyword').addEventListener('keypress', function(e) {

        });
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì œì£¼ ê²€ìƒ‰

    </script>
