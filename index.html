    <script>
        // ì „ì—­ ë³€ìˆ˜
        let currentPage = 1;
        let currentParams = {};
        let userLocation = null;

        // API ê¸°ë³¸ URL
        const API_BASE_URL = '/api/tourism'; // Vercel ë°°í¬ ì‹œ ê²½ë¡œ

        /**
         * í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
         */
        document.addEventListener('DOMContentLoaded', function() {
            loadAreaCodes();
            setupEventListeners();
        });

        /**
         * ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì •
         */
        function setupEventListeners() {
            // ì§€ì—­ ì„ íƒ ì‹œ ì‹œêµ°êµ¬ ë¡œë“œ
            document.getElementById('areaCode').addEventListener('change', function() {
                const areaCode = this.value;
                loadSigunguCodes(areaCode);
            });

            // ì—”í„° í‚¤ë¡œ ê²€ìƒ‰
            document.getElementById('keyword').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    searchTourism();

            });

            // ëª¨ë‹¬ ì™¸ë¶€ í´ë¦­ ì‹œ ë‹«ê¸°
            window.addEventListener('click', function(e) {
                const modal = document.getElementById('imageModal');
                if (e.target === modal) {
                    closeImageModal();
                }
            });
        }

        /**
         * API í˜¸ì¶œ í•¨ìˆ˜
         */
        async function callAPI(operation, params = {}) {
            const url = new URL(API_BASE_URL, window.location.origin);
            url.searchParams.append('operation', operation);
            
            Object.entries(params).forEach(([key, value]) => {
                if (value !== null && value !== undefined && value !== '') {
                    url.searchParams.append(key, value);
                }
            });

            const response = await fetch(url.toString(), {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                }
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error?.message || 'ì„œë²„ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }

            const data = await response.json();
            return data.data;
        }

        /**
         * ì§€ì—­ ì½”ë“œ ë¡œë“œ
         */
        async function loadAreaCodes() {
            try {
                const result = await callAPI('areaCode');
                const areaSelect = document.getElementById('areaCode');
                
                if (result.items?.item) {
                    const areas = Array.isArray(result.items.item) ? result.items.item : [result.items.item];
                    
                    areas.forEach(area => {
                        const option = document.createElement('option');
                        option.value = area.code;
                        option.textContent = area.name;
                        areaSelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('ì§€ì—­ ì½”ë“œ ë¡œë“œ ì‹¤íŒ¨:', error);
            }
        }

        /**
         * ì‹œêµ°êµ¬ ì½”ë“œ ë¡œë“œ
         */
        async function loadSigunguCodes(areaCode) {
            const sigunguSelect = document.getElementById('sigunguCode');
            sigunguSelect.innerHTML = '<option value="">ì „ì²´ ì‹œêµ°êµ¬</option>';

            if (!areaCode) return;

            try {
                const result = await callAPI('areaCode', { areaCode });
                
                if (result.items?.item) {
                    const sigungus = Array.isArray(result.items.item) ? result.items.item : [result.items.item];
                    
                    sigungus.forEach(sigungu => {
                        const option = document.createElement('option');
                        option.value = sigungu.code;
                        option.textContent = sigungu.name;
                        sigunguSelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('ì‹œêµ°êµ¬ ì½”ë“œ ë¡œë“œ ì‹¤íŒ¨:', error);
            }
        }

        /**
         * ê´€ê´‘ì§€ ê²€ìƒ‰
         */
        async function searchTourism(page = 1) {
            const form = document.getElementById('searchForm');
            const formData = new FormData(form);
            const params = {};

            // í¼ ë°ì´í„° ìˆ˜ì§‘
            for (let [key, value] of formData.entries()) {
                if (value.trim()) {
                    params[key] = value.trim();
                }
            }

            // í‚¤ì›Œë“œ ê²€ìƒ‰ê³¼ ì¼ë°˜ ê²€ìƒ‰ êµ¬ë¶„
            const hasKeyword = params.keyword;
            const operation = hasKeyword ? 'searchKeyword' : 'areaBasedList';

            params.numOfRows = 12;
            params.pageNo = page;

            currentParams = { operation, params };
            currentPage = page;

            showLoading();
            hideResults();

            try {
                const result = await callAPI(operation, params);
                displayResults(result);
            } catch (error) {
                showError(error.message);
            } finally {
                hideLoading();
            }
        }

        /**
         * í˜„ì¬ ìœ„ì¹˜ ê¸°ë°˜ ê²€ìƒ‰
         */
        function getCurrentLocation() {
            if (!navigator.geolocation) {
                showError('ì´ ë¸Œë¼ìš°ì €ëŠ” ìœ„ì¹˜ ì„œë¹„ìŠ¤ë¥¼ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.');
                return;
            }

            showLoading();

            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    try {
                        userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };

                        const params = {
                            mapX: userLocation.lng,
                            mapY: userLocation.lat,
                            radius: 5000,
                            numOfRows: 12,
                            pageNo: 1
                        };

                        const contentTypeId = document.getElementById('contentTypeId').value;
                        if (contentTypeId) {
                            params.contentTypeId = contentTypeId;
                        }

                        currentParams = { operation: 'locationBasedList', params };
                        currentPage = 1;

                        const result = await callAPI('locationBasedList', params);
                        displayResults(result, true);
                    } catch (error) {
                        showError(error.message);
                    } finally {
                        hideLoading();
                    }
                },
                (error) => {
                    hideLoading();
                    let message = 'ìœ„ì¹˜ ì •ë³´ë¥¼ ê°€ì ¸ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.';
                    switch (error.code) {
                        case error.PERMISSION_DENIED:
                            message = 'ìœ„ì¹˜ ì ‘ê·¼ì´ ê±°ë¶€ë˜ì—ˆìŠµë‹ˆë‹¤.';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            message = 'ìœ„ì¹˜ ì •ë³´ë¥¼ ì‚¬ìš©í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.';
                            break;
                        case error.TIMEOUT:
                            message = 'ìœ„ì¹˜ ì •ë³´ ìš”ì²­ì´ ì‹œê°„ ì´ˆê³¼ë˜ì—ˆìŠµë‹ˆë‹¤.';
                            break;
                    }
                    showError(message);
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 300000
                }
            );
        }

        /**
         * ê²€ìƒ‰ ê²°ê³¼ í‘œì‹œ
         */
        function displayResults(result, showDistance = false) {
            const resultsGrid = document.getElementById('resultsGrid');
            const resultsTitle = document.getElementById('resultsTitle');
            
            resultsGrid.innerHTML = '';

            if (!result.items?.item) {
                resultsTitle.textContent = 'ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤';
                showResults();
                return;
            }

            const items = Array.isArray(result.items.item) ? result.items.item : [result.items.item];
            const totalCount = result.totalCount || items.length;

            resultsTitle.textContent = `ê²€ìƒ‰ ê²°ê³¼ (ì´ ${totalCount.toLocaleString()}ê°œ)`;

            items.forEach(item => {
                const card = createResultCard(item, showDistance);
                resultsGrid.appendChild(card);
            });

            // í˜ì´ì§€ë„¤ì´ì…˜ ìƒì„±
            createPagination(totalCount);
            showResults();
        }

        /**
         * ê²°ê³¼ ì¹´ë“œ ìƒì„±
         */
        function createResultCard(item, showDistance = false) {
            const card = document.createElement('div');
            card.className = 'result-card';

            const imageUrl = item.firstimage || item.firstimage2 || '';
            const distance = showDistance && item.dist ? `${parseFloat(item.dist).toLocaleString()}m` : '';

            card.innerHTML = `
                <div class="result-image">
                    ${imageUrl ? `<img src="${imageUrl}" alt="${item.title}" onerror="this.style.display='none'">` : 'ğŸï¸'}
                </div>
                <div class="result-content">
                    <div class="result-title">${item.title}</div>
                    <div class="result-address">ğŸ“ ${item.addr1 || 'ì£¼ì†Œ ì •ë³´ ì—†ìŒ'}</div>
                    ${distance ? `<div class="result-distance">ğŸ“ ${distance}</div>` : ''}
                    <div class="result-actions">
                        <button class="btn btn-primary btn-sm" onclick="showDetails('${item.contentid}', '${item.contenttypeid}')">
                            ìƒì„¸ì •ë³´
                        </button>
                        <button class="btn btn-secondary btn-sm" onclick="showImages('${item.contentid}', '${item.title}')">
                            ì´ë¯¸ì§€
                        </button>
                        ${item.mapx && item.mapy ? `
                            <button class="btn btn-location btn-sm" onclick="openMap(${item.mapy}, ${item.mapx}, '${item.title}')">
                                ì§€ë„ë³´ê¸°
                            </button>
                        ` : ''}
                    </div>
                </div>
            `;

            return card;
        }

        /**
         * í˜ì´ì§€ë„¤ì´ì…˜ ìƒì„±
         */
        function createPagination(totalCount) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            const itemsPerPage = 12;
            const totalPages = Math.ceil(totalCount / itemsPerPage);

            if (totalPages <= 1) return;

            // ì´ì „ ë²„íŠ¼
            const prevBtn = document.createElement('button');
            prevBtn.textContent = 'ì´ì „';
            prevBtn.disabled = currentPage === 1;
            prevBtn.onclick = () => {
                if (currentPage > 1) {
                    if (currentParams.operation === 'locationBasedList') {
                        searchLocationBased(currentPage - 1);
                    } else {
                        searchTourism(currentPage - 1);
                    }
                }
            };
            pagination.appendChild(prevBtn);

            // í˜ì´ì§€ ë²ˆí˜¸ ë²„íŠ¼ë“¤
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, startPage + 4);

            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.textContent = i;
                pageBtn.className = i === currentPage ? 'active' : '';
                pageBtn.onclick = () => {
                    if (currentParams.operation === 'locationBasedList') {
                        searchLocationBased(i);
                    } else {
                        searchTourism(i);
                    }
                };
                pagination.appendChild(pageBtn);
            }

            // ë‹¤ìŒ ë²„íŠ¼
            const nextBtn = document.createElement('button');
            nextBtn.textContent = 'ë‹¤ìŒ';
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.onclick = () => {
                if (currentPage < totalPages) {
                    if (currentParams.operation === 'locationBasedList') {
                        searchLocationBased(currentPage + 1);
                    } else {
                        searchTourism(currentPage + 1);
                    }
                }
            };
            pagination.appendChild(nextBtn);
        }

        /**
         * ìœ„ì¹˜ ê¸°ë°˜ ê²€ìƒ‰ (í˜ì´ì§€ë„¤ì´ì…˜ìš©)
         */
        async function searchLocationBased(page = 1) {
            if (!userLocation) {
                getCurrentLocation();
                return;
            }

            const params = {
                ...currentParams.params,
                pageNo: page
            };

            currentPage = page;
            showLoading();

            try {
                const result = await callAPI('locationBasedList', params);
                displayResults(result, true);
            } catch (error) {
                showError(error.message);
            } finally {
                hideLoading();

        /**
         * ìƒì„¸ ì •ë³´ í‘œì‹œ
         */
        async function showDetails(contentId, contentTypeId) {
            try {
                showLoading();
                
                const [commonInfo, introInfo] = await Promise.all([
                    callAPI('detailCommon', { contentId }),
                    callAPI('detailIntro', { contentId, contentTypeId })
                ]);

                const modal = document.getElementById('imageModal');
                const modalHeader = modal.querySelector('.modal-header h3');
                const modalBody = modal.querySelector('.modal-body');

        /**

                const address = card.querySelector('.result-address')?.textContent.replace('ğŸ“ ', '') || '';
                const distance = card.querySelector('.result-distance')?.textContent.replace('ğŸ“ ', '') || '';
                
                csvContent += `"${title}","${address}","${distance}"\n`;

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
