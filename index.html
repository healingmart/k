        }
    </style>

    <script>
        // API Í∏∞Î≥∏ ÏÑ§Ï†ï
        const API_BASE_URL = '/api/tourism';
        
        // Ï†ÑÏó≠ Î≥ÄÏàò
        let currentResults = [];
        let currentPage = 1;
        const itemsPerPage = 50; // numOfRowsÎ•º 50ÏúºÎ°ú Î≥ÄÍ≤Ω

        // ÏΩòÌÖêÏ∏† ÌÉÄÏûÖ Îß§Ìïë
        const contentTypeNames = {
            '12': 'Í¥ÄÍ¥ëÏßÄ',
            '14': 'Î¨∏ÌôîÏãúÏÑ§',
            '15': 'Ï∂ïÏ†úÍ≥µÏó∞ÌñâÏÇ¨',
            '25': 'Ïó¨ÌñâÏΩîÏä§',
            '28': 'Î†àÌè¨Ï∏†',
            '32': 'ÏàôÎ∞ï',
            '38': 'ÏáºÌïë',
            '39': 'ÏùåÏãùÏ†ê'
        };

        // DOM ÏöîÏÜå
        const loadingEl = document.getElementById('loading');
        const errorEl = document.getElementById('error');
        const resultsEl = document.getElementById('results');
        const modal = document.getElementById('detailModal');
        const closeBtn = document.querySelector('.close');

        // ÌÉ≠ Ï†ÑÌôò Í∏∞Îä•
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                const tabName = button.dataset.tab;
                
                // Î™®Îì† ÌÉ≠ Î≤ÑÌäºÍ≥º ÏΩòÌÖêÏ∏† ÎπÑÌôúÏÑ±Ìôî
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                
                // ÏÑ†ÌÉùÎêú ÌÉ≠ ÌôúÏÑ±Ìôî
                button.classList.add('active');
                document.getElementById(`${tabName}-tab`).classList.add('active');
                
                // Í≤∞Í≥º Ï¥àÍ∏∞Ìôî
                clearResults();
            });
        });

        // Ìèº Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
        document.getElementById('keyword-form').addEventListener('submit', handleKeywordSearch);
        document.getElementById('location-form').addEventListener('submit', handleLocationSearch);
        document.getElementById('area-form').addEventListener('submit', handleAreaSearch);

        // Î™®Îã¨ Ïù¥Î≤§Ìä∏
        closeBtn.addEventListener('click', () => modal.style.display = 'none');
        window.addEventListener('click', (e) => {
            if (e.target === modal) modal.style.display = 'none';
        });

        // ÌÇ§ÏõåÎìú Í≤ÄÏÉâ
        async function handleKeywordSearch(e) {
            e.preventDefault();
            
            const keyword = document.getElementById('keyword-input').value.trim();
            const contentTypeId = document.getElementById('content-type').value;
            
            if (!keyword) {
                showError('Í≤ÄÏÉâÏñ¥Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            const params = {
                keyword: keyword,
                numOfRows: itemsPerPage,
                pageNo: 1
            };

            if (contentTypeId) {
                params.contentTypeId = contentTypeId;
            }

            await searchTourism('searchKeyword', params);
        }

        // ÏúÑÏπò Í∏∞Î∞ò Í≤ÄÏÉâ
        async function handleLocationSearch(e) {
            e.preventDefault();
            
            const lat = parseFloat(document.getElementById('latitude').value);
            const lng = parseFloat(document.getElementById('longitude').value);
            const radius = document.getElementById('radius').value;
            
            if (isNaN(lat) || isNaN(lng)) {
                showError('Ïò¨Î∞îÎ•∏ ÏúÑÎèÑÏôÄ Í≤ΩÎèÑÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            const params = {
                mapX: lng,
                mapY: lat,
                radius: radius,
                numOfRows: itemsPerPage,
                pageNo: 1,
                addDistance: 'Y'
            };

            await searchTourism('locationBasedList', params);
        }

        // ÏßÄÏó≠Î≥Ñ Í≤ÄÏÉâ
        async function handleAreaSearch(e) {
            e.preventDefault();
            
            const areaCode = document.getElementById('area-code').value;
            const contentTypeId = document.getElementById('area-content-type').value;
            
            const params = {
                numOfRows: itemsPerPage,
                pageNo: 1
            };

            if (areaCode) params.areaCode = areaCode;
            if (contentTypeId) params.contentTypeId = contentTypeId;

            await searchTourism('areaBasedList', params);
        }

        // ÌòÑÏû¨ ÏúÑÏπò Í∞ÄÏ†∏Ïò§Í∏∞
        function getCurrentLocation() {
            if (!navigator.geolocation) {
                showError('Ïù¥ Î∏åÎùºÏö∞Ï†ÄÎäî ÏúÑÏπò ÏÑúÎπÑÏä§Î•º ÏßÄÏõêÌïòÏßÄ ÏïäÏäµÎãàÎã§.');
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    document.getElementById('latitude').value = position.coords.latitude.toFixed(6);
                    document.getElementById('longitude').value = position.coords.longitude.toFixed(6);
                },
                (error) => {
                    showError('ÏúÑÏπò Ï†ïÎ≥¥Î•º Í∞ÄÏ†∏Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§: ' + error.message);
                }
            );
        }

        // API Ìò∏Ï∂ú
        async function searchTourism(operation, params) {
            showLoading(true);
            clearError();
            clearResults();

            try {
                const response = await fetch(API_BASE_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        operation: operation,
                        params: params
                    })
                });

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error?.message || 'Í≤ÄÏÉâ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
                }

                const items = data.data?.items?.item || [];
                currentResults = Array.isArray(items) ? items : [items];
                
                if (currentResults.length === 0) {
                    showNoResults();
                } else {
                    displayResults(currentResults);
                }

            } catch (error) {
                console.error('Search error:', error);
                showError(error.message || 'Í≤ÄÏÉâ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
            } finally {
                showLoading(false);
            }
        }

        // Í≤∞Í≥º ÌëúÏãú
        function displayResults(items) {
            resultsEl.innerHTML = '';
            
            items.forEach(item => {
                const card = createResultCard(item);
                resultsEl.appendChild(card);
            });
        }

        // Í≤∞Í≥º Ïπ¥Îìú ÏÉùÏÑ±
        function createResultCard(item) {
            const card = document.createElement('div');
            card.className = 'result-card';
            card.onclick = () => showDetailModal(item);
